
<div style="float: right;">
    <div ng-repeat="n in logingLog track by $index" style="display:inline-block;">
        <div ng-show="n.online" style=" border-radius: 8px; padding: 1px; padding-left: 8px; font-size: 150%;text-transform: uppercase;display: inline-block; width: 30px; {{($index % 2 == 0) ? 'color:#660A44; background: #CFD4E5;': 'color:#CFD4E5; background: #660A44;'}} {{n.online ? 'opacity: 1;': 'opacity: 0.5;'}} ">{{n.username.substring(0,1)}}</div>
    </div>
</div>

<view-object> </view-object>
<div style="padding-top: 10px;" class="container">
    <button type="button" class="btn {{wf.className}}" ng-repeat="wf in workflows" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        {{wf.name}}
    </button>
</div>
</button> Members </h3>
<div class="row">
    <div class="col-sm-1 col-md-1" style="padding: 5px;" ng-repeat="member in project.members">
        <div class="thumbnail" style="height: 60px;">
            <img src="/static/users/avatar.jpg" style="height: 20px; " alt="...">
            <div class="caption">
                <p>
                    {{member.user.substring(0,1)}} {{member.user.substring(member.user.length - 1,member.user.length)}}
                </p>
            </div>
        </div>
    </div>
</div>
<h3> <button type="button" class="btn btn-default" aria-label="Left Align"  ng-click="addMockup()" >
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button> Mockups </h3>
<div class="row">
    <div class="col-sm-4 col-md-4" ng-repeat="mockup in project.mockups track by $index">
        <div class="thumbnail">
            <img src="{{mockup.imgToShow}}" height="30px" alt="...">
            <div class="caption">
                <h4>{{mockup.name}}</h4>
                <p>{{mockup.description}}</p>
                <p>
                    <a href="#/project/{{projectId}}/mockup/{{mockup.id}}" class="btn btn-primary" role="button">View</a>
                    <a href="#/project/{{projectId}}/mockup/edit/{{mockup.id}}" class="btn btn-default" role="button">Edit</a>
                </p>
            </div>
        </div>
    </div>
</div>
