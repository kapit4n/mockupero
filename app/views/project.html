<div class="container">
    <div style="float: right;">
        <div ng-repeat="n in logingLog track by $index" style="display:inline-block;">
            <div ng-show="n.online" style=" border-radius: 8px; padding: 1px; padding-left: 8px; font-size: 150%;text-transform: uppercase;display: inline-block; width: 30px; {{($index % 2 == 0) ? 'color:#660A44; background: #CFD4E5;': 'color:#CFD4E5; background: #660A44;'}} {{n.online ? 'opacity: 1;': 'opacity: 0.5;'}} ">{{n.username.substring(0,1)}}</div>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="err">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error: </span> {{err}}
    </div>
    <view-project>
    </view-project>
    <div class="container">
        <div class="col-sm-12 col-md-12">
            <button type="button" class="btn {{wf.wClassName}}" ng-repeat="wf in workflows" ng-click="workflowAction(wf)">
                {{wf.action}}
            </button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h5>Members </h5>
            <div class="row">
                <div style="width: 65px; display: inline-block; height: 65px; padding: 3px; " ng-repeat="member in project.members">
                    <img ng-src="http://localhost:1337/images/avatar/{{member.user}}.jpg" class="img-thumbnail" alt="{{member.user}}" width="100%"  title="{{member.user}}">
                </div>
            </div>
        </div>
    </div>
    <a href="#/project/{{projectId}}/navigationDiagram" class="btn btn-sm btn-info" role="button">Show Navigation</a>
    <h3> <button type="button" class="btn btn-default" aria-label="Left Align"  ng-click="addMockup()" >
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button></h3>
    <div class="row" style="border: 0;">
        <div class="col-xs-4 col-sm-3 col-md-3" ng-repeat="mockup in project.mockups track by $index" style="background: #aeb2ae; height: 250px; border: 3px; margin: 20px; padding: 0;">
            <div class="thumbnail" style="height: 250px; background: #aeb2ae;">
                <div class="caption">
                    <h4>{{mockup.name}}</h4>
                    <p>
                        <a href="#/project/{{projectId}}/mockup/{{mockup.id}}"><span class="glyphicon glyphicon-folder-open"></span></a>
                        <a href="#/project/{{projectId}}/mockup/edit/{{mockup.id}}" ng-if="editMode"><span class="glyphicon glyphicon-edit"></span></a>
                        <a href="#/project/{{projectId}}/mockup-edit-design/{{mockup.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="" ng-click="deleteMockup(mockup.id)" role="button"><span class="glyphicon glyphicon-remove"></span></a>
                    </p>
                </div>
                <div >
                    <img src="http://localhost:1337/images/{{mockup.id}}.png" class="col-xs-10 col-sm-12 col-md-12" alt="..." style="background: white;">
                </div>
            </div>
        </div>
    </div>
    <comment relation="{{projectId}}"></comment>
</div>
