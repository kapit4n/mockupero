<view-object> </view-object>
<div style="padding-top: 10px;" class="container">
    <button type="button" class="btn {{wf.className}}" ng-repeat="wf in workflows" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        {{wf.name}}
    </button>
</div>
<h3> <button type="button" class="btn btn-default" aria-label="Left Align"  ng-click="addMockup()" >
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button> Mockups </h3>
<div class="row">
    <div class="col-sm-4 col-md-4" ng-repeat="mockup in project.mockups track by $index">
        <div class="thumbnail">
            <img src="" height="30px" alt="...">
            <div class="caption">
                <h4>{{mockup.name}}</h4>
                <p>{{mockup.description}}</p>
                <p>
                    <a href="#/project/{{projectId}}/mockup/{{mockup.id}}" class="btn btn-primary" role="button">View</a>
                    <a href="#/project/{{projectId}}/mockup/edit/{{mockup.id}}" class="btn btn-default" role="button">Edit</a>
                </p>
            </div>
        </div>
    </div>
</div>
