<style type="text/css">
    /* Styles to design page*/
    .resize-drag {
        font-family: sans-serif;
    }

    .resize-drag:hover {
        opacity: 0.7;
    }

    .resize-container {
        width: 100%;
        height: 240px;
    }

    .position-fixed {
        position: fixed;
    }

    #wrapper {
        box-shadow: 10px 10px 5px #d;
        position: fixed;
        right: 0;
        height: 100%;
        width: 180px;
        background-color: #f2f3f2;
    }

    .tool-div {
        background-color: white;
        box-shadow: 2px 2px 2px #888888;
        opacity: 0.6;
        filter: alpha(opacity=60); /* For IE8 and earlier */
    }

    .tool-div:hover {
        opacity: 1.0;
        filter: alpha(opacity=100); /* For IE8 and earlier */
    }
</style>
<div style="position: absolute; top: 60px; left: 77%;height: 80px;">
    <div ng-repeat="n in logingLog" style="display:inline-block;">
        <div ng-show="n.online" style=" border-radius: 8px; padding: 1px; padding-left: 8px; font-size: 150%;text-transform: uppercase;display: inline-block; width: 30px; {{($index % 2 == 0) ? 'color:#660A44; background: #CFD4E5;': 'color:#CFD4E5; background: #660A44;'}} {{n.online ? 'opacity: 1;': 'opacity: 0.5;'}} ">{{n.username.substring(0,1)}}
        </div>
    </div>
</div>
<div class="alert alert-danger" role="alert" ng-show="err">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span> {{err}}
</div>
<div>
    <div style="width: {{(editObject.width + editObject.width/3)}}px;">
        <div ng-repeat="mockupEditor in mockupEditors track by $index" style="display:inline-block;">
            <div ng-show="mockupEditor.online" style=" border-radius: 8px; padding: 1px; padding-left: 8px; font-size: 150%;text-transform: uppercase;display: inline-block; width: 30px; {{($index % 2 == 0) ? 'color:#660A44; background: #CFD4E5;': 'color:#CFD4E5; background: #660A44;'}} {{mockupEditor.online ? 'opacity: 1;': 'opacity: 0.5;'}} ">{{mockupEditor.username.substring(0,1)}}</div>
        </div>
    </div>
    <div class="row">
        <div id="myProperties" style="height: 130px;" class="modal fade" role="dialog">
            <div id="properties">
            </div>
        </div>
    </div>
    <div id="alert_message" style="position: absolute; top: 91px; right: 1px; background: green; z-index: 150; "></div>
</div>
<div style="height: 40px;  background: #f9f9f9; position: absolute; top: 115px; border: 1px dashed #ccc; width: {{(editObject.width < 400 ? 400 : editObject.width)}}px; padding: 5px; left: {{editObject.width < 500 ? 200: (1000/editObject.width * 280)}}px;">
    <div style="display: inline-block; width: 30px; height: 30px;" class="tool-div">
        <img height="25px" ng-click="addImage()" src="static/icons/image1.png" alt="..." data-toggle="tooltip" title="Add Image"/>
    </div>
    <div style="display: inline-block;  width: 30px; height: 30px;" class="tool-div">
        <img style="height: 15px; width: 27px;" ng-click="addButton()" src="static/icons/button1.png" alt="..." data-toggle="tooltip" title="Add Button"/>
    </div>
    <div style="display: inline-block; width: 30px; height: 30px;" class="tool-div">
        <img height="25px" style="height: 12px; width: 27px;" ng-click="addInput()" src="static/icons/input3.png" alt="..." data-toggle="tooltip" title="Add Input Text"/>
    </div>
    <div style="display: inline-block; width: 30px; height: 30px;" class="tool-div">
        <img height="20px" ng-click="addLabel()" src="static/icons/text3.png" alt="..." data-toggle="tooltip" title="Add Text Label"/>
    </div>
    <div style="display: inline-block; width: 30px; height: 30px;" class="tool-div">
        <img height="25px" style="width: 27px;" ng-click="addContainer()" src="static/icons/container3.png" alt="..." data-toggle="tooltip" title="Add Container"/>
    </div>

    <div style="display: inline-block; height: 30px; position: absolute; display: inline-block; right: 0px;" ng-show="!editObject.isSuggest">
        <button id="btnSave" type="button" class="btn btn-default" aria-label="save" ng-click="save()" title="Save Mockup">
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
        </button>
        <mockup-version></mockup-version>
        <reuse-mockup></reuse-mockup>
        <img id="spinner" ng-src="static/spinner.gif" style="display:none;" width="30px">
    </div>
    <div style="height: 80px; display: inline-block;" ng-show="editObject.isSuggest" style="float: right;">
        <div style="background: yellow; display: inline-block;">
            [Suggest]
        </div>
        <button id="btnSave" type="button" class="btn btn-default" aria-label="save" ng-click="save()" title="Save Suggest">
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
        </button>
        <reuse-mockup></reuse-mockup>
        <img id="spinner" ng-src="static/spinner.gif" style="display:none;" width="30px">
    </div>
</div>
<div id="design-div" style="border-width: 2px; border-style: solid; border-color: black; position: absolute; top: 156px; width: {{editObject.width}}px; height: {{editObject.height}}px; left: {{editObject.width < 500 ? 100: (1000/editObject.width * 280)}}px; background: white;">
    <img ng-if="ite.type == 'image'" id="{{ite.type}}{{ite.id}}" ng-repeat="ite in mockupItems" alt="" context-menu data-target="menu-image-{{ite.id}}" class="{{itemStyle}}" style="padding:0; position: absolute; z-index:{{ite.position}}; width: {{ite.width}}px; height: {{ite.height}}px; top: {{ite.top}}px; left: {{ite.left}}px;" src="{{ite.src}}" alt="..." height="">
    <img ng-if="ite.type == 'reference'" id="{{ite.type}}{{ite.id}}" ng-repeat="ite in mockupItems" alt="" context-menu data-target="menu-reference-{{ite.id}}" class="{{itemStyle}}" style="padding:0; position: absolute; z-index:{{ite.position}}; width: {{ite.width}}px; height: {{ite.height}}px; top: {{ite.top}}px; left: {{ite.left}}px;" src="{{ite.src}}" alt="..." height="">
    <div ng-if="ite.type == 'container'" id="{{ite.type}}{{ite.id}}" ng-repeat="ite in mockupItems" alt="" context-menu data-target="menu-container-{{ite.id}}" class="{{itemStyle}}" style="padding:0; position: absolute; z-index:{{ite.position}}; width: {{ite.width}}px; height: {{ite.height}}px; top: {{ite.top}}px; left: {{ite.left}}px; background: {{ite.background}};" alt="..." height=""></div>
    <button ng-if="ite.type == 'button'" id="{{ite.type}}{{ite.id}}" context-menu="" ng-repeat="ite in mockupItems" data-target="menu-button-{{ite.id}}" class="{{itemStyle}}" style="padding: 0px; position: absolute; height: {{ite.height}}px; width: {{ite.width}}px; top: {{ite.top}}px; left: {{ite.left}}px; z-index:{{ite.position}}; " alt="...">{{ite.text}}</button>
    <input ng-if="ite.type == 'input'" id="{{ite.type}}{{ite.id}}" context-menu="" ng-repeat="ite in mockupItems" data-target="menu-input-{{ite.id}}" class="{{itemStyle}}" style="padding: 0px; position: absolute; height: {{ite.height}}px; width: {{ite.width}}px; top: {{ite.top}}px; left: {{ite.left}}px; z-index:{{ite.position}}; " alt="..." type="text" value="{{ite.text}}"></input>
    <span ng-if="ite.type == 'label'" id="{{ite.type}}{{ite.id}}" context-menu="" ng-repeat="ite in mockupItems" data-target="menu-label-{{ite.id}}" class="{{itemStyle}}" style="padding: 0px; position: absolute; height: {{ite.height?ite.height + 'px': '20px'}}; width: {{ite.width?ite.width + 'px': '80px'}}; top: {{ite.top}}px; left: {{ite.left}}px; z-index:{{ite.position}}; border-width: 5px; " alt="...">{{ite.text}}</span>
</div>
<div id="design-div-content-menu" style="z-index:100;">
    <div class="dropdown position-fixed" style="z-index:100;" id="menu-{{ite.type}}-{{ite.id}}" ng-repeat="ite in mockupItems">
        <ul class="dropdown-menu" role="menu">
            <li>
                <a class="pointer" role="menuitem" tabindex="1" ng-click="bringToFront(ite.type + ite.id);">Bring to Front</a>
            </li>
            <li>
                <a class="pointer" role="menuitem" tabindex="2" ng-click="sendToBackward(ite.type + ite.id);">Send Backward</a>
            </li>
            <li>
                <a class="pointer" role="menuitem" tabindex="3" ng-click="loadProperties(ite.type + ite.id);">Properties</a>
            </li>
            <li>
                <a class="pointer" role="menuitem" tabindex="3" ng-click="deleteItem(ite.type + ite.id);">Delete</a>
            </li>
        </ul>
    </div>
</div>
<div id="img-out" style="position: absolute; left: 10px; height: 100px; width: 100px;"> </div>
<div id="wrapper-container"> </div>
