<style>

.resize-drag {
    font-family: sans-serif;
}

.resize-drag:hover {
    opacity: 0.7;
}

.resize-container {
    width: 100%;
    height: 240px;
}

.position-fixed {
    position: fixed;
}

#wrapper {
    box-shadow: 10px 10px 5px #d;
    position:fixed;
    right: 0;
    height:100%;
    width: 180px;
    background-color: #f2f3f2;
}

</style>
<div style="position: absolute; top: 50px; right: 110px; height: 80px;" >
    <div ng-repeat="n in logingLog" style="display:inline-block;">
        <div ng-show="n.online" style=" border-radius: 8px; padding: 1px; padding-left: 8px; font-size: 150%;text-transform: uppercase;display: inline-block; width: 30px; {{($index % 2 == 0) ? 'color:#660A44; background: #CFD4E5;': 'color:#CFD4E5; background: #660A44;'}} {{n.online ? 'opacity: 1;': 'opacity: 0.5;'}} ">{{n.username.substring(0,1)}}</div>
    </div>
</div>

<div >
    <div style="float: right; width: 800px;">
        <div ng-repeat="mockupEditor in mockupEditors track by $index" style="display:inline-block;">
            <div ng-show="mockupEditor.online" style=" border-radius: 8px; padding: 1px; padding-left: 8px; font-size: 150%;text-transform: uppercase;display: inline-block; width: 30px; {{($index % 2 == 0) ? 'color:#660A44; background: #CFD4E5;': 'color:#CFD4E5; background: #660A44;'}} {{mockupEditor.online ? 'opacity: 1;': 'opacity: 0.5;'}} ">{{mockupEditor.username.substring(0,1)}}</div>
        </div>
    </div>

    <div style="height: 80px; position: absolute; top: 115px; border: 3px dashed #ccc; width: 800px; overflow: scroll;" ng-hide="viewMode">
        <div style="">
            <toolbar-item-image></toolbar-item-image>
        </div>
        <div>
            <toolbar-item-btn></toolbar-item-btn>
        </div>
        <div >
            <img style="display: inline-block; height: 40px; top: 16px;" height="60px" class="col-sm-2" ng-click="addInput()" src="static/mockups/items/input-icon.jpg" alt="..."/>
        </div>
        <div >
            <img style="display: inline-block; height: 40px; top: 16px;" height="60px" class="col-sm-2" ng-click="addLabel()" src="static/mockups/items/label-icon.png" alt="..."/>
        </div>
    </div>

    <div class="container">
        <div id="myProperties" style="height: 130px;" class="modal fade" role="dialog">
            <div id="properties">
            </div>
        </div>
    </div>

    <div style="height: 80px; position: absolute; top: 200px;" ng-hide="viewMode">
        <button id="btnSave" type="submit" class="btn btn-success" ng-click="save()">Save</button>
        <button type="submit" class="btn btn-danger" ng-click="cancel()">cancel</button>
        <img id="spinner" ng-src="static/spinner.gif"  style="display:none; "  width="30px">
    </div>

    <div id="alert_message"  style="position: absolute; top: 91px; right: 1px; background: green; z-index: 150; "></div>
    

    <div id="design-div" style="height: 600px; background-color:hsla(200,100%,75%,0.3); position: absolute; top: 236px; width: 800px; overflow: scroll;">

        <img ng-if="ite.type == 'image'" id="x-{{ite.type}}{{ite.id}}"  ng-repeat="ite in result" alt="" context-menu data-target="menu-image-{{ite.id}}" class="{{itemStyle}}" style="padding:0; position: absolute; z-index:{{ite.position}}; width: {{ite.width}}px; height: {{ite.height}}px; top: {{ite.y}}px; left: {{ite.x}}px;" src="{{ite.src}}" alt="..." height="">

        <button ng-if="ite.type == 'button'"  id="x-{{ite.type}}{{ite.id}}" context-menu="" ng-repeat="ite in result"  data-target="menu-button-{{ite.id}}" class="{{itemStyle}}" style="padding: 0px; position: absolute; height: {{ite.height}}px; width: {{ite.width}}px; top: {{ite.y}}px; left: {{ite.x}}px; z-index:{{ite.position}}; border-width: 5px;" alt="..." >{{ite.text}}</button>

        <input ng-if="ite.type == 'input'"  id="x-{{ite.type}}{{ite.id}}" context-menu="" ng-repeat="ite in result"  data-target="menu-input-{{ite.id}}" class="{{itemStyle}}" style="padding: 0px; position: absolute; height: {{ite.height}}px; width: {{ite.width}}px; top: {{ite.y}}px; left: {{ite.x}}px; z-index:{{ite.position}}; " alt="..." type="text" value="{{ite.text}}"></input>

        <span ng-if="ite.type == 'label'"  id="x-{{ite.type}}{{ite.id}}" context-menu="" ng-repeat="ite in result"  data-target="menu-label-{{ite.id}}" class="{{itemStyle}}" style="padding: 0px; position: absolute; height: {{ite.height?ite.height: '20px'}}; width: {{ite.width?ite.width: '80px'}}; top: {{ite.y}}px; left: {{ite.x}}px; z-index:{{ite.position}}; border-width: 5px; " alt="...">{{ite.text}}</span>

    </div>

</div>
<div id="design-div-content-menu" style="z-index:100;">
    <div class="dropdown position-fixed" style="z-index:100;" id="menu-{{ite.type}}-{{ite.id}}" ng-repeat="ite in result">
        <ul class="dropdown-menu" role="menu">
            <li>
                <a class="pointer" role="menuitem" tabindex="1" ng-click="bringToFront('x-{{ite.type}}{{ite.id}}');">Bring to Front</a>
            </li>
            <li>
                <a class="pointer" role="menuitem" tabindex="2" ng-click="sendToBackward('x-{{ite.type}}{{ite.id}}');">Send Backward</a>
            </li>
            <li>
                <a class="pointer" role="menuitem" tabindex="3" ng-click="loadProperties('x-{{ite.type}}{{ite.id}}');">Properties</a>
            </li>
            <li>
                <a class="pointer" role="menuitem" tabindex="3" ng-click="deleteItem('x-{{ite.type}}{{ite.id}}');">Delete</a>
            </li>
        </ul>
    </div>
</div>
<div id="img-out"  style="position: absolute; left: 10px; height: 100px; width: 100px;"> </div>
<div id="wrapper-container"> </div>


<chat-directive></chat-directive>
