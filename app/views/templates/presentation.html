<style>
.modal-dialog {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
}

.modal-content {
    height: 100%;
    min-height: 100%;
    height: auto;
    border-radius: 0;
}
</style>
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal1" ng-click="fullScreen()"> Presentation </button>
<!-- Modal -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="exitFullScreen()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Exit Presentation</span></button>
                <h4 class="modal-title" id="myModalLabel">Mockup List Presentation</h4>
            </div>
            <div class="modal-body">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li ng-if="!mockup.isSuggest" data-target="#myCarousel" data-slide-to="$index" class="{{$index == 0? 'active' : ''}}" ng-repeat="mockup in project.mockups track by $index"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div ng-if="!mockup.isSuggest" class="item {{$index == 0? 'active' : ''}}" ng-repeat="mockup in project.mockups track by $index">
                            <img src="{{globalService.BASE_PATH}}/images/{{mockup.id}}.png" alt="Chania">
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="" ng-click="goPrev()" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="" ng-click="goNext()" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
