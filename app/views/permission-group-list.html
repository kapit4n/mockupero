<div class="container">
    <div class="alert alert-danger" role="alert" ng-show="err">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> {{err}}
    </div>
    <div class="col-md-5">
        <h3> <button type="button" class="btn btn-default" ng-click="addPermissionGroup()" data-toggle="tooltip" title="Popover title">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button> PermissionGroup </h3>
    </div>
</div>
<br />
<div class="container" style="background-color: white;">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="permissionGroup in permissionGroups">
                <td><a href="/#!/permission-group/{{permissionGroup.id}}">{{permissionGroup.name}}</a> </td>
                <td>{{permissionGroup.description}}</td>
                <td style="float: right;">
                    <a href="/#!/permission-group-edit/{{permissionGroup.id}}" ng-click="" class="btn btn-default btn-sm" role="button">Edit</a>
                    <button ng-click="deletePermissionGroup(permissionGroup.id)" class="btn btn-danger btn-sm" role="button">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<p>This is the permission-group-list view.</p>
