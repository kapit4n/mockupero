<div class="row">
    <div class="alert alert-danger" role="alert" ng-show="err">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> {{err}}
    </div>
</div>
<button style="position: relative; left: -15px;" type="button" class="btn btn-default btn-sm" ng-click="addPermissionGroup()" data-toggle="tooltip" title="Add new Permission Group">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
<br />
<div class="row" style="background-color: white;">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="permissionGroup in permissionGroups">
                <td><a href="/#!/permission-group/{{permissionGroup.id}}">{{permissionGroup.name}}</a> </td>
                <td>{{permissionGroup.description}}</td>
                <td>
                    <a href="/#!/permission-group-edit/{{permissionGroup.id}}" ng-click="" class="btn btn-default btn-sm" role="button">Edit</a>
                    <button ng-click="deletePermissionGroup(permissionGroup.id)" class="btn btn-danger btn-sm" role="button">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
